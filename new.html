    <head>
        <link rel="stylesheet" href = "new.css"/>

    <body>
        <div class = "t1">
           
        <fieldset>

        <table>
            <tr><th colspan="2">Personal Information</th></tr>
            <tr>
                
                <td>

                        <option>others</option>

                    <label class = "gender" for = "gender">Gender : <input type = "radio" name = "gender" id = "m" value="male"/>

                        <input type = "radio" name = "gender" id = "o" value="others"/>
                        <label for = "gender">others  </label></label><br/>  
                </td>
           
            </tr>
       <tr><th colspan="2">Employment and Financial Information </th></tr>

                <td>
                    <label for = "ename">Employer Name : <input type = "text" name = "ename" value = ""/></label><br/><br>

                </td>
                <td>

                    <label for = "AnnualIncome">Annual Income : <input type="number" name = "AnnualIncome" value = ""/></label><br/><br>
                    <label for = "MonthlyExpenses">Monthly Expenses : <input type="number" name = "MonthlyExpenses" value = ""/></label><br/><br>
         
                </td>

            </tr>

            <tr><th colspan="2"> Loan Details </th></tr>
            <tr>
                <td>
                    <label for = "loan">Loan Amount Requested : <input type="number" name = "loan" value = ""/></label><br/><br>
                    <label for = "term">Preferred Loan Term (in mm or yyyy) : <input type = "text" name = "term" value = ""/></label><br><br/>
                </td>
                <td>
                    <label for ="loantype">Loan type : <input type = "radio" name = "loantype" id = "p" value="personal"/>
                        <label for = "loantype">personal</label>

                        <label for = "loantype">Educational</label>
                        <input type = "radio" name = "loantype" id = "g" value="gold"/>
                        <label for = "loantype">Gold loan</label></label><br><br/>

                        <div class ="adddiv"><label for ="reason"> Loan Purpose :</textarea></label>

            </tr>

            <tr>
                <td> <label for = "file">Id Proof : <input type="file" name = "file" value = ""/></label><br/><br></td>
            </tr>

            <tr><th colspan="2">Consent and Agreement :<br><p><input type = "checkbox" name = "Conditions" value = ""/>"I agree to the terms and conditions."</p></th></tr>
            
            <tr><th colspan="2"><label for = "submit"><input class ="submit-btn" type="submit" name = "submit" value = "submit"/></label></th><br/><br>
