<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "finalform.css"/>
    </head>
    <body>
        <form name = "loan" class = "myform" action="./submit.html" method="get" onsubmit="return handlesubmit()">

            <div class = "t1">
           
                <fieldset>
                    <legend>Loan Application : </legend>
                <table>
                    <tr><th colspan="2">Personal Information</th></tr>
                    <tr>
                        
                        <td>
                            <label for = "title"> Title : 
                                <select>
                                    <option>Mr.</option>
                                    <option>Ms.</option>
                                    <option>Mrs.</option>
                                </select>
                            </label>
                                <label for="fnm">First Name : <input type = "text" name ="firstname" class="fname" value="" /></label><br><span class="firstname"></span><br>
                                <label for = "mail">e-mail : <input type = "email" name ="mail" value="" class="email"/> </label><br><span class="mail"></span><br>
                                <label for = "dob">Date Of Birth : <input type = "date" name ="dob" value="" class ="dob" value=""/> </label><br><span class="dob"></span><br>
                                <!-- <div class ="adddiv">
                                    <label for ="address">Address : </label>
                                        <textarea name="address" rows="2" cols="30" class="add"></textarea> <br/>
                                </div>
                                <span class="address"></span> -->
        
                        </td>
                        <td>
                            <label for ="lnm">Last Name : <input type = "text" name ="lastname" class="lname" value=""/> </label><br><span class="lastname"></span><br>
                            <label for = "tel">Tel-number : <input type = "tel" name ="tel" class ="phno" value=""/> </label><br><span class="tel"></span><br>
                            <label for = "martial">Martial status :   <select>
                                <option>single</option>
                                <option>Married</option>
                                <option>others</option>
                            </select> </label><br><br>
                            <label class = "gender" for = "gender">Gender : <input type = "radio" name = "gender" id = "m" value="male"/>
                                <label for = "gender">Male  </label>
                                <input type = "radio" name = "gender" id = "f" value="female"/>
                                <label for = "gender">Female  </label>
                                <input type = "radio" name = "gender" id = "o" value="others"/>
                                <label for = "gender">others  </label></label><br/>  
                        </td>
                   
                    </tr>
               <tr><th colspan="2">Employment and Financial Information </th></tr>
                   
                    <tr>
                        <td>
                            <label for = "ename">Employer Name : <input type = "text" name = "empname" class="ename" value = ""/></label><br/><span class="empname"></span><br>
                            <label for = "jtitle">Job Title : <input type = "text" name = "jobname" value = "" class="jname"/></label><br/><span class="jobname"></span><br>
                            <label for = "empduration">Employment Duration : <input type="date" class ="eduration" name = empduration value =""/></label><br/><span class="empduration"></span><br>
        
                        </td>
                        <td>
                            <label for="lamt">Loan Amount Required : <input type = "number" class = "loanamt" name ="lamt" value=""/> </label><br><span class="lamt"></span><br>
                            <label for = "AnnualIncome">Annual Income : <input type="number" class = "aincome" name = "AnnualIncome" value = ""/></label><br/><span class="AnnualIncome"></span><br>
                            <label for = "MonthlyExpenses">Monthly Expenses : <input type="number" class="mexpenses" name = "MonthlyExpenses" value = ""/></label><br/><span class="MonthlyExpenses"></span><br>
                 
                        </td>
        
                    </tr>
        
                    <tr><th colspan="2"> Loan Details </th></tr>
                    <tr>
                        <td>
                            <label for = "loan">Loan Amount Requested : <input type="number" id="amtrequest" name = "loanamt"/></label><br/><span class="loanamt"></span><br>
                            <label for = "term">Preferred Loan Term (in mm or yyyy) : <input type = "text" name = "term" value = ""/></label><br><br/>
                        </td>
                        <td>
                            <label for ="loantype">Loan type : <input type = "radio" name = "loantype" id = "p" value="personal"/>
                                <label for = "loantype">personal</label>
                                <input type = "radio" name = "loantype" id = "e" value="eductional"/>
                                <label for = "loantype">Educational</label>
                                <input type = "radio" name = "loantype" id = "g" value="gold"/>
                                <label for = "loantype">Gold loan</label></label><br><br/>
        
                                <div class ="adddiv"><label for ="reason"> Loan Purpose :</textarea></label>
                                    <textarea name = "reason" value = "" rows = "2" cols = "25" value="" name="loanpurpose" class="Purpose"></textarea><br/><br></div>
                                    <span class="loanpurpose"></span>
                        </td>
                    </tr>
        
                    <tr><th colspan="2">Upload Documents Section</th></tr>
                    <tr>
                        <td> <label for = "file">Id Proof : <input id = "file" type="file" name = "file" value = ""/></label><br/><br></td>
                    </tr>
        
                    <tr><th colspan="2">Consent and Agreement :<br><p id = "idd"><input type = "checkbox" name = "Conditions" value = ""/>"I agree to the terms and conditions."</p></th></tr>
                    
                    <tr><th colspan="2"><label for = "submit"><input class ="submit-btn" type="submit"/></label></th><br/><br>
                </tr>
                </table>
            </fieldset>
            </div>

        </form>

        <script src="./javascript/finalform.js">

        </script>
    </body>
</html>
